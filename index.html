<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/3e76e76a24.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #f6f6f7;">
    <header>
        <nav class="navbar navbar-expand-lg pt-4 container fw-semibold fs-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><span class="bg-primary text-white p-2 rounded">World</span> <span
                        class="text-primary">News</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-primary link-primary" aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary link-secondary" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand ps-3" href="#">
                                <img src="images/images.jpg" alt="" width="40" height="40" class="rounded-circle">
                            </a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>
        <hr class="container">
    </header>
    <main>
        <section class="categories container p-2 mt-5">

            <div id="categories" class="d-flex flex-wrap
             justify-content-around gap-4">

            </div>

        </section>
        <section class="container mt-5">
            <div id="number-of-categories" class="card mb-3 border-0 py-3 ps-3 fw-semibold fs-5">

            </div>
        </section>
        <section class="container mt-5">
            <div class="d-flex flex-column flex-lg-row justify-content-lg-between text-center gap-3">
                <div>
                    <p class="d-inline fw-semibold fs-5">Sort By View</p>
                    <select class="ms-3 fw-semibold text-secondary border-0 px-2 py-1 rounded" name="sort" id="">
                        <option value="default">Default</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary fw-semibold">Today's Pick</button>
                    <button class="btn btn-outline-primary fw-semibold">Trending</button>
                </div>
            </div>
        </section>
        <section class="container mt-5">
            <div style="background-color: #f6f6f7;" id="news-block" class="card mb-3 border-0">

            </div>
        </section>
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <section id="loading" class="d-none">
            <div style="height: 50px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <footer class="my-4">
        <p class="fw-semibold text-secondary fs-5 text-center">Copyright 2021 World News</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
